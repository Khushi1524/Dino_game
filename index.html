<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DINO GAME</title>
</head>

<body>
    <div class="game">
        <div class="score">
            <h2 id="score">Score : 0</h2>
            <h2 id="highscore">HighScore : 0</h2>
        </div>
        <div id="gameboard">
            <div id="character"><img src="./assets/character.png" alt=""></div>
            <div id="block"><img src="./assets/block.png" alt=""></div>
        </div>
        <div class="error">
            <h2 id="error">Press Any Key To Start</h2>
        </div>
    </div>

    <script>
        let character = document.getElementById('character');
        let block = document.getElementById('block');
        let scoreText = document.getElementById('score');
        let highscoreText = document.getElementById('highscore');
        let error = document.getElementById('error');
        let score = 0;
        let highscore = 0;
        let isGameOver = false;
        let blockPassed = false; 

        document.addEventListener("keydown", () => {
            if (isGameOver) return;

            error.style.display = "none";
            block.classList.add('animateblock');

            if (!character.classList.contains("animate")) {
                character.classList.add("animate");
            }
            setTimeout(() => {
                character.classList.remove("animate");
            }, 600);

            let checkGameStatus = setInterval(() => {
                let characterTop = parseInt(window.getComputedStyle(character).getPropertyValue("top"));
                let blockLeft = parseInt(window.getComputedStyle(block).getPropertyValue("left"));

                if (blockLeft < 65 && blockLeft > 0 && characterTop >= 290) {
                    alert('Oops!! Game Over \n' + 'Your Score is : ' + score);
                    isGameOver = true;
                    block.classList.remove('animateblock');
                    clearInterval(checkGameStatus);
                    window.location.reload(); 
                }

                if (blockLeft < 0 && !blockPassed && !isGameOver) {
                    score++;
                    scoreText.innerHTML = "Score : " + score; 

                    if (score > highscore) {
                        highscore = score;
                        highscoreText.innerHTML = "HighScore : " + highscore;
                        localStorage.setItem("HighScore", highscore);
                        highscore.innerHTML = localStorage.getItem("HighScore");
                        
                    }
                    blockPassed = true; 
                }

                if (blockLeft > 800) {
                    blockPassed = false; 
                }
            }, 10); 
        });

    </script>
</body>

</html>
