<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DINO GAME</title>
</head>

<body>
    <div class="game">
        <div class="score">
            <h2 id="score">Score : 0</h2>
        </div>
        <div id="gameboard">
            <div id="character"><img src="./assets/character.png" alt=""></div>
            <div id="block"><img src="./assets/block.png" alt=""></div>
        </div>
        <div class="error">
            <h2 id="error">Press Any Key To Start</h2>
        </div>
    </div>

    <script>
        let character = document.getElementById('character')
        let block = document.getElementById('block')
        let scoreText = document.getElementById('score')
        let error = document.getElementById('error')
        let score = 0;


        document.addEventListener("keydown", () => {
            let loss = 0;
            error.style.display = "none"
            block.classList.add('animateblock')
            if (character.classList != "animate") {
                character.classList.add("animate")
            }
            setTimeout(() => {
                character.classList.remove("animate")
            }, 600)


            let checkgameover = setInterval(() => {
                let characterTop = parseInt(window.getComputedStyle(character).getPropertyValue("top"));
                let blockleft = parseInt(window.getComputedStyle(block).getPropertyValue("left"));

                if (blockleft < 65 && blockleft > 0 && characterTop >= 290) {
                    alert('OOps!! Game Over')
                    block.style.display = "none";
                    loss = 1;
                }

            }, 10)

            setInterval(() => {
                let blockleft = parseInt(window.getComputedStyle(block).getPropertyValue("left"));
                if (loss == 0 && blockleft <= 0) {
                    score++;
                    scoreText.innerHTML = "Score : " + score;
                }

            }, 190)
        })


    </script>
</body>

</html>
